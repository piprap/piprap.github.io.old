<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<div id="center">
    <canvas id="canvas"></canvas>
    <script src="canvas.js"></script>

    <div id="text">
       <input id="drawWidth" class="slider" type="range" min="0" max="50" value="5">
            <div id="btns">
                <input id="drawColor" type="color">
                <input id="drawCircle" type="button" value="draw random circle" class="btn btn-success">
                <input id="clearDrawing" type="button" value="Clear board" class="btn btn-danger">
            </div>
        <h1>Webpainter 1.0</h1>
    </div>
</div>

</body>
</html>
